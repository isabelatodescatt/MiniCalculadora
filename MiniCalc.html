<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MiniCalc.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <h1>Soma de Dois Números</h1>
        <!-- inputs -->     
        <div class="input-container">   
            <div>
                <label for="valor1">Valor 1:</label>
                <input type="number" id="valor1">   
            </div>
            <div>
                <label for="valor2">Valor 2:</label>
                <input type="number" id="valor2">
            </div>
        </div>
      
        <!-- botões -->
        <div class="button-container">
            <button id="somarBotao">Somar</button>
            <button id="subtrairBotao">Subtrair</button>
            <button id="multiplicarBotao">Multiplicar</button>
            <button id="dividirBotao">Dividir</button>
        </div>
        <div class="resultado">
            <p id="resultado"></p>
        </div>
    </div>

    <script src="MiniCalc.js"></script>
</body>
</html>
